{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Создать мероприятие</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url("{% static 'myapp/images/red.png' %}"); /* Задний фон */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff; /* Цвет текста */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    form {
      background-color: rgba(255, 222, 200, 0.9); /* Прозрачный белый фон */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Тень для формы */
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      position: relative; /* Для правильного позиционирования крестика */
    }

    .close-button {
      text-decoration: none;
      font-size: 36px;
      position: absolute;
      top: 10px;
      right: 10px;
      color: #000000; /* Цвет крестика */
    }

    .close-button:hover {
      color: #92000c; /* Цвет при наведении */
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
      color: #000000;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ffe600;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #007bff; /* Цвет рамки при фокусе */
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #a1341e;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #9e3f25;
    }

    .checkbox-container {
      text-align: left;
    }

    .checkbox-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: normal;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #ffffff;
    }

    /* Адаптация для мобильных устройств */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      form {
        padding: 20px;
      }

      input[type="submit"] {
        font-size: 16px;
      }

      .close-button {
        font-size: 28px;
      }
    }

    /* Для десктопов */
    @media (min-width: 769px) {
      form {
        padding: 40px;
      }

      .container {
        max-width: 800px;
      }
    }

    /* Модальное окно */
    .modal {
      display: none; /* Скрыто по умолчанию */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
    }

    .modal-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Создание события</h1>
    <form id="event-form" onsubmit="validateForm(event)">
      <a href="{% url 'home' %}" class="close-button">×</a>

      <label for="type">Тип события:</label>
      <select id="type" name="type">
        <option value="">Выберите тип события</option>
        <option value="Индивидуальная встреча">Индивидуальная встреча</option>
        <option value="Круглый стол">Круглый стол</option>
        <option value="Отраслевое мероприятие">Отраслевое мероприятие</option>
        <option value="Внешняя открытая встреча">Внешняя открытая встреча</option>
      </select>

      <label for="theme">Тема мероприятия:</label>
      <input id="theme" name="theme" type="text" placeholder="Введите тему мероприятия" />

      <label for="tags">Выберите интересы:</label>
      <div class="checkbox-container">
        <label><input type="checkbox" name="tags[]" value="IT" /> IT</label>
        <label><input type="checkbox" name="tags[]" value="Auto" /> Auto</label>
        <label><input type="checkbox" name="tags[]" value="Sport" /> Sport</label>
        <label><input type="checkbox" name="tags[]" value="Business" /> Business</label>
      </div>

      <label for="city">Город:</label>
      <select id="city" name="city" onchange="updateLocationField()">
        <option value="">Выберите город</option>
        <option value="Москва">Москва</option>
        <option value="Санкт-Петербург">Санкт-Петербург</option>
        <option value="Новосибирск">Новосибирск</option>
        <option value="Дубаи">Дубаи</option>
        <option value="Китай">Китай</option>
      </select>

      <label for="location">Место проведения:</label>
      <select id="location" name="location">
        <option value="">Выберите место проведения</option>
      </select>

      <label for="date">Дата:</label>
      <input id="date" name="date" type="date" />

      <label for="start-time">Время начала:</label>
      <input id="start-time" name="start-time" type="time" value="00:00" />

      <label for="end-time">Время окончания:</label>
      <input id="end-time" name="end-time" type="time" value="00:00" />

      <label for="min-participants">Минимальное количество участников:</label>
      <input id="min-participants" name="min-participants" type="number" min="2" />

      <label for="max-participants">Максимальное количество участников:</label>
      <input id="max-participants" name="max-participants" type="number" min="2" />

      <input type="submit" value="Создать" />
    </form>
  </div>

  <!-- Модальное окно -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p>Событие успешно создано!</p>
      <button class="modal-button" onclick="closeModal()">Закрыть</button>
    </div>
  </div>

  <script>
    function updateLocationField() {
      const city = document.getElementById('city').value;
      const locationSelect = document.getElementById('location');
      locationSelect.innerHTML = '';

      if (city === "") {
        locationSelect.innerHTML += '<option value="">Выберите место проведения</option>';
        return;
      }

      if (city === 'Новосибирск') {
        locationSelect.innerHTML += 
          '<option value="Переговорная комната 1">Переговорная комната 1</option>' +
          '<option value="Переговорная комната 2">Переговорная комната 2</option>' +
          '<option value="Переговорная комната 3">Переговорная комната 3</option>' +
          '<option value="Конференц-зал">Конференц-зал</option>';
      } else {
        locationSelect.innerHTML += 
          '<option value="Переговорная комната A">Переговорная комната A</option>' +
          '<option value="Переговорная комната B">Переговорная комната B</option>';
      }
    }

    async function validateForm(event) {
      event.preventDefault();
      // Здесь можно добавить валидацию формы, если необходимо
      document.getElementById('successModal').style.display = 'flex'; // Показываем модальное окно
    }

    function closeModal() {
      const modal = document.getElementById('successModal');
      modal.style.display = 'none'; // Закрываем модальное окно
    }
  </script>
</body>

</html>
