{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-image: url("{% static 'myapp/images/krona.png' %}"); /* Задний фон для десктопов */
            background-size: cover; /* Масштабирование изображения */
            background-position: center; /* Центрирование изображения */
            background-repeat: no-repeat; /* Не повторять изображение */
        }

        .button-container {
            position: absolute; /* Позиционирование для кнопок */
            top: 20px; /* Отступ сверху */
            right: 20px; /* Отступ справа */
            display: flex;
            gap: 10px; /* Расстояние между кнопками */
        }

        .button {
            display: block;
            width: 180px; /* Ширина кнопок */
            height: 50px; /* Высота кнопок */
            background-color: #f5deb3; /* Бежевый цвет */
            color: #343a40; /* Цвет текста */
            border: none;
            border-radius: 25px; /* Округление */
            text-align: center;
            line-height: 50px; /* Вертикальное центрирование текста */
            font-size: 16px; /* Размер текста */
            text-decoration: none; /* Убираем подчеркивание */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e0c29f; /* Темнее бежевый при наведении */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            text-align: center;
            color: rgb(255, 0, 0); /* Цвет текста */
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }

        /* Адаптация для планшетов */
        @media (max-width: 768px) {
            .button-container {
                top: 10px;
                right: 10px;
                gap: 8px; /* Уменьшаем расстояние между кнопками на планшетах */
            }

            .button {
                width: 150px; /* Уменьшение ширины на планшетах */
                height: 45px; /* Уменьшение высоты */
                font-size: 14px; /* Меньший шрифт */
                line-height: 45px;
            }
        }

        /* Адаптация для мобильных устройств (кнопки в столбик) */
        @media (max-width: 480px) {
            body {
                background-image: url("{% static 'myapp/images/krona_m.png' %}"); /* Задний фон для мобильных устройств */
            }

            .button-container {
                flex-direction: column; /* Кнопки в столбик */
                top: 5px;
                right: 5px;
                gap: 10px; /* Отступ между кнопками */
            }

            .button {
                width: 100%; /* Кнопки занимают всю ширину */
                height: 40px; /* Еще меньше высота */
                font-size: 14px; /* Еще меньше шрифт */
                line-height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="button-container">
            <a href="{% url 'my_view' %}" class="button">Зарегистрироваться</a>
            <a href="{% url 'get_post_event' %}" class="button">Создать событие</a>
            <a href="{% url 'show_calendar' %}" class="button">Календарь</a>
        </div>
    </div>
    <div class="container">
    </div>
    <footer>
        <p>&copy; 2024 Ваш Сайт</p>
    </footer>
</body>

</html>
